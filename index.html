<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SCIP.NET Interface</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    color: #00ff00;
    font-family: "Courier New", monospace;
    overflow: hidden;
  }

  #console {
    white-space: pre-wrap;
    padding: 20px;
    line-height: 1.2;
    font-size: 14px;
  }

  .cursor::after {
    content: "_";
    animation: blink 1s infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  /* Hotspots for the final screen */
  .hotspot {
    position: absolute;
    border: 1px dashed #00ff00;
    cursor: pointer;
    transition: 0.2s;
  }

  .hotspot:hover {
    background-color: rgba(0, 255, 0, 0.1);
    box-shadow: 0 0 10px #00ff00;
  }

  #hs1 { top: 10%; left: 20%; width: 15%; height: 10%; }
  #hs2 { top: 40%; left: 50%; width: 20%; height: 10%; }

  #popup {
    display: none;
    position: absolute;
    top: 30%;
    left: 30%;
    width: 40%;
    height: 30%;
    background: rgba(0,0,0,0.9);
    border: 2px solid #00ff00;
    padding: 20px;
    color: #00ff00;
    z-index: 10;
  }

  #popup button {
    background: #000;
    color: #00ff00;
    border: 1px solid #00ff00;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="console" class="cursor"></div>

<!-- Interactive overlay shown later -->
<div id="overlay" style="display:none;">
  <div id="hs1" class="hotspot" data-info="Accessing secure node..."></div>
  <div id="hs2" class="hotspot" data-info="System breach protocol initiated."></div>
</div>

<div id="popup">
  <div id="popupContent"></div>
  <button id="closePopup">Close</button>
</div>

<script>
const consoleEl = document.getElementById('console');
const overlay = document.getElementById('overlay');
const popup = document.getElementById('popup');
const popupContent = document.getElementById('popupContent');
const closeBtn = document.getElementById('closePopup');

function printLine(line, delay=50) {
  return new Promise(resolve => {
    let i = 0;
    const interval = setInterval(() => {
      consoleEl.textContent += line[i];
      i++;
      if (i >= line.length) {
        clearInterval(interval);
        consoleEl.textContent += "\n";
        resolve();
      }
    }, delay);
  });
}

function randomLine(length=80) {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()[]{}<>/\\|";
  let s = "";
  for (let i = 0; i < length; i++) {
    s += chars[Math.floor(Math.random() * chars.length)];
  }
  return s;
}

async function bootSequence() {
  // Static noise phase
  for (let i = 0; i < 20; i++) {
    consoleEl.textContent += randomLine() + "\n";
    await new Promise(r => setTimeout(r, 30));
  }

  // Clear screen
  consoleEl.textContent = "";

  // ASCII logo
  const ascii = `
███████╗ ██████╗██╗██████╗     ███╗   ██╗███████╗████████╗
██╔════╝██╔════╝██║██╔══██╗    ████╗  ██║██╔════╝╚══██╔══╝
███████╗██║     ██║██████═╝    ██╔██╗ ██║█████╗     ██║
╚════██║██║     ██║██║         ██║╚██╗██║██╔══╝     ██║
███████║╚██████╗██║██║         ██║ ╚████║███████╗   ██║
╚══════╝ ╚═════╝╚═╝╚═╝         ╚═╝  ╚═══╝╚══════╝   ╚═╝
  `;
  await printLine(ascii, 0);

  // Loading bar
  consoleEl.textContent += "\nInitializing system modules...\n";
  let bar = "[--------------------]";
  consoleEl.textContent += bar;
  let progress = 0;

  while (progress < 20) {
    progress++;
    bar = "[" + "#".repeat(progress) + "-".repeat(20 - progress) + "]";
    consoleEl.textContent = consoleEl.textContent.replace(/\[.*\]$/, bar);
    await new Promise(r => setTimeout(r, 150));
  }

  consoleEl.textContent += "\nSystem online.\n\n";
  await new Promise(r => setTimeout(r, 1000));

  // Simulated static before entering main screen
  for (let i = 0; i < 10; i++) {
    consoleEl.textContent += randomLine() + "\n";
    await new Promise(r => setTimeout(r, 20));
  }

  // Clear to main interface
  consoleEl.textContent = ">> SCIP.NET Console Interface Ready.\n>> Awaiting input...\n\n";
  overlay.style.display = "block";
}

// Interactivity for hotspots
document.querySelectorAll('.hotspot').forEach(hs => {
  hs.addEventListener('click', () => {
    popupContent.textContent = hs.getAttribute('data-info');
    popup.style.display = 'block';
  });
});
closeBtn.addEventListener('click', () => popup.style.display = 'none');

bootSequence();
</script>
</body>
</html>
